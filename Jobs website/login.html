<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <center>
                <img src="assets/img/logojobs.png" alt="Image" style="width: auto;height:100px;">
            </center>
        </div>

        <div class="form-inner">
          <form action="#" class="login">
            <pre>
            </pre>
            <div class="field">
              <input type="email" placeholder="Email " required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Don't have an account? <a href="">Sign Up</a></div>
            <span
            style="display:inline-block; 
            vertical-align:middle; 
            margin:10px 0 10px; 
            border-bottom:1px solid #cecece; width:330px;"></span>
            <center>
                <div class="pass-link">Can't remember your password? <a href="">Forgot Password</a></div>
            </center>
          </form>
        </div>
    </div>
  </div>
<script  src="./assets/js/Authscript.js"></script>

</body>
</html>
