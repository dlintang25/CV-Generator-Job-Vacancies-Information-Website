<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body style="background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%); display: grid;
height: 100%;
place-items: center;
margin: 100px;
        margin-top: 80px;
        margin-right: 100px ;
        margin-bottom: 80px;
        margin-left: 100px;">
    <div class="wrapper">
        <div class="logo">
            <center>
                <img src="assets/img/logojobs.png" alt="Image" style="width: auto;height:100px;">
            </center>
        </div>
        <p style="margin:20;"></p>
        <span style="display:inline-block; vertical-align:middle; margin:10px 0 10px; border-bottom:1px solid #cecece; width:330px;"></span>
        <div class="title-text">
            <div class="title login">Select a verification method</div>
        </div>
        <center>
            <div>choose one of the methods below to send a verification code (OTP)</div>
        </center>
        <div>
            <div class="form-inner">
                <form action="#" class="email">
                    <div class="field">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Email">
                    </div>
                    <div class="field">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Send Message/Telephone">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
