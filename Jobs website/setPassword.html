<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body style="background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%); display: grid;
height: 100%;
place-items: center;
margin: 100px;
        margin-top: 80px;
        margin-right: 100px ;
        margin-bottom: 80px;
        margin-left: 100px;">

<div class="wrapper">
    <div class="logo">
        <center>
            <img src="assets/img/logojobs.png" alt="Image" style="width: auto;height:100px;">
        </center>
    </div>
    <p style="margin:20;"></p>
    <span
    style="display:inline-block; 
            vertical-align:middle; 
            margin:10px 0 10px; 
            border-bottom:1px solid #cecece; width:330px;"></span>
<div class="title-text">
    <div class="title login">Set New Password</div>
</div>
<p style="margin:20;"></p>
<div>
    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="newpassword" name="newpassword"  placeholder="new password" class="form-control"  type="new password" style="height: 100%;
                width: 100%;
                outline: none;
                padding-left: 15px;
                border-radius: 5px;
                border: 1px solid lightgrey;
                border-bottom-width: 2px;
                font-size: 17px;
                transition: all 0.3s ease;"  required>
        </div>
        <p style="margin:20;"></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="confrimpassword" name="confrimpassword"  placeholder="confrim password" class="form-control"  type="confrimpassword" style="height: 100%;
                    width: 100%;
                    outline: none;
                    padding-left: 15px;
                    border-radius: 5px;
                    border: 1px solid lightgrey;
                    border-bottom-width: 2px;
                    font-size: 17px;
                    transition: all 0.3s ease;" >
            </div>
        <p style="margin:30;"></p>
            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" 
                style="background: -webkit-linear-gradient(right,#003366,#004080,#0059b3, #0073e6);
                border-radius: 15px; transition: all 0.4s ease;" value="Reset Password" type="submit">
            </div>
            <input type="hidden" class="hide" name="token" id="token" value="">
    </form>

                  </div>
                </div>
	</div>
</div>
</body>
</html>
