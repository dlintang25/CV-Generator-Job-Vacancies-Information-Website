<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>No hp Verification</title>
    <meta name="description" content="Reset Password Email Template.">
    <style type="text/css">
        a:hover {text-decoration: underline !important;}
    </style>
</head>

<body style="background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%); display: grid;
height: 100%;
place-items: center;">
    <!--100% body table-->
    <table
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif; overflow: hidden;
        max-width: 390px;
        background: #fff;
        padding: 0px;
        border-radius: 15px;
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        place-items: center;
        margin: 150px;
        margin-top: 100px;
        margin-right: 100px ;
        margin-bottom: 100px;
        margin-left: 100px;">
        <tr>
            <td>
                    <tr>
                        <td style="height:10px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <table width="0 px" border="0" align="center" cellpadding="0" cellspacing="0"
                                style="max-width:0px;background:#fff; border-radius:3px; text-align:center; ">
                                <tr>
                                    <td style="height:0x;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="padding:35px;">
                                        <h1 style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;font-weight: bold;font-family:'Rubik',sans-serif;">
                                            Phone Number Confirmation</h1>
                                            <span
                                            style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:600px;"></span>
                                        <p style="color:#455056; font-size:15px;line-height:24px; margin:0;">
                                            check your phone to get the autentication code that we have sent via sms
                                        </p>
                                        <p style="margin:20px;"></p>
                                            <div class="col-lg-5 d-flex align-items-center justify-content-center about-img">   
                                                <img src="assets/img/hp.jpeg" class="img-fluid" width = "200px" height="200">
                                            </div>
                                        <p style="color:#090a0a; font-size:12px;line-height:24px; margin:0; text-align:left; font-weight: bold; margin-left: 100px;">
                                            authentication code
                                        </p>   
                                        <div class="text-center">
                                            <div class="panel-body">
                                              <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                                <div class="form-group">
                                                  <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue" style="border-radius: 5px;"></i></span>
                                                    <input id="email" name="email" class="form-control"  type="email" style="background:#b1b3b5;height: 100%; 
                                                    outline: none;
                                                    border-radius: 15px;
                                                    padding: 10px 100px;
                                                    font-size: 17px;
                                                    transition: all 0.3s ease;
                                                    border: 0px;" 
                                                    required>
                                                    </div>
                                                  <p style="margin:20px;"></p>
                                                  <div class="form-group">
                                                    <input name="recover-confrim" class="btn btn-lg btn-primary btn-block" style="background: -webkit-linear-gradient(right,#003366,#004080,#0059b3, #0073e6);
                                                    border-radius: 15px;
                                                    padding: 10px 170px;
                                                    font-size: 20px;
                                                    border: 0px;
                                                    transition: all 0.4s ease;" value="Confirm" type="submit">
                                                  </div>
                                                </div>
                                                <input type="hidden" class="hide" name="token" id="token" value="">
                                                <p style="margin:20px;"></p>
                                                <div class="signup-link">did not receive the code? <a href="">resending</a></div>
                                              </form>
                                            </div>
                                          </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:0px;">&nbsp;</td>
                                </tr>
                            </table>
                        </td>

                </table>
            </td>
        </tr>
    </table>
    <!--/100% body table-->
</body>
</html>
